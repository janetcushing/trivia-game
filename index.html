<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="icon" type="image/jpg" href="assets/images/Beer_Favicon-128x128.png">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Mako|Slackey" rel="stylesheet">
    <!-- Link to reset CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- link to bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- Link to reset CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="white-box">
        <header>
            <div class="container">
                <!-- <div class="row header"> -->
                <div class="row heading">
                    <div class="col-md-12">
                        <h1>BEER FUN FACTS TRIVIA GAME</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">

            <div class="row">
                <div>
                    <div class="col-md-12" id="gameComplete">
                        <p id="totals">Game Over! - Here's how you did:</p>
                        <p id="totals2">Correct Answers:&nbsp;
                            <scan id="correct">0</scan>
                        </p>
                        <p id="totals3">Incorrect Answers:&nbsp;
                            <scan id="incorrect">0</scan>
                        </p>
                        <p id="totals4">Unanswered:&nbsp;
                            <scan id=unanswered>0</scan>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="wrapper">
                        <button id="startButton" class="btn btn-outline-primary">START</button>
                        <div id="timer">
                            <p>TimeRemaining:&nbsp;
                                <span id="secondsLeft">30</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="wrapper">
                        <p id="question">Question goes here?</p>
                        <form id="radioButtons">
                            <!-- <fieldset> -->
                            <!-- <legend id="question">Question goes here? -->
                            <div>
                                <input id="radioa" type="radio" name="radioButton" class="btn btn-outline-primary" value="0">
                                <label for="radioa" id="option1">1</label>
                                <!-- <span id="option1">1</span> -->
                                <!-- onclick="processRadioButton()" -->

                            </div>
                            <div>
                                <input id="radiob" type="radio" name="radioButton" class="btn btn-outline-primary" value="1">
                                <label for="radiob" id="option2">2</label>
                                <!-- <span id="option2">2</span> -->
                            </div>
                            <div>
                                <input id="radioc" type="radio" name="radioButton" class="btn btn-outline-primary" value="2">
                                <label for="radioc" id="option3">3</label>
                                <!-- <span id="option3">3</span> -->
                            </div>
                            <div>
                                <input id="radiod" type="radio" name="radioButton" class="btn btn-outline-primary" value="3">
                                <label for="radiod" id="option4">4</label>
                                <!-- <span id="option4">4</span> -->
                            </div>
                            <div>
                                <input id="radioe" type="radio" name="radioButton" class="btn btn-outline-primary" value="4">
                                <label for="radioe" id="option5">5</label>
                                <!-- <span id="option5">5</span> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <p id="correctAnswer">Correct Answer goes here</p>
                        <img id="beerImg" src="assets/images/beer-793x526.jpg" height="250" alt="beer image">
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
