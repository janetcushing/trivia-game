<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="icon" type="image/jpg" href="assets/images/Beer_Favicon-128x128.png">
    <!-- Link to reset CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- link to bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- Link to reset CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <!-- <div class="row header"> -->
            <div class="row heading">
                <div class="col-md-12">
                    <h1>TRIVIA GAME</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div id="gameComplete">
                <div class="col-md-12">
                    <p id=totals>All Done - Here's How You Did:</p>
                    <p>Correct Answers:&nbsp;
                        <scan id="correct">0</scan>
                    </p>
                    <p>Incorrect Answers:&nbsp;
                        <scan id="wrong">0</scan>
                    </p>
                    <p>Unanswered Answers:&nbsp;
                        <scan id=unanswered>0</scan>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper">
                    <button id="startButton" class="btn btn-outline-primary">START</button>
                    <div id="timer">
                        <p>TimeRemaining:&nbsp;
                            <span id="secondsLeft">30</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper">
                    <p id="question">Question goes here?</p>
                    <form id="radioButtons">
                        <!-- <fieldset> -->
                            <!-- <legend id="question">Question goes here? -->
                            <div>
                                <input id="radioa" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonA()" value="a"></input>
                                <span id="option1">1</span>

                            </div>
                            <div>
                                <input id="radiob" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonB()" value="b"></input>
                                <span id="option2">2</span>
                            </div>
                            <div>
                                <input id="radioc" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonC()" value="c"></input>
                                <span id="option3">3</span>
                            </div>
                            <div>
                                <input id="radiod" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonD()" value="d"></input>
                                <span id="option4">4</span>
                            </div>
                            <div>
                                <input id="radioe" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonE()" value="e"></input>
                                <span id="option5">5</span>
                            </div>
                        <!-- </legend> -->
                        <!-- </fieldset> -->
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper">
                    <p id="correctAnswer">Correct Answer goes here</p>
                    <form id="radioButtons">
                        <!-- <fieldset> -->
                            <!-- <legend id="question">Question goes here? -->
                            <div>
                                <input id="radioa" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonA()" value="a"></input>
                                <span id="option1">1</span>

                            </div>
                            <div>
                                <input id="radiob" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonB()" value="b"></input>
                                <span id="option2">2</span>
                            </div>
                            <div>
                                <input id="radioc" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonC()" value="c"></input>
                                <span id="option3">3</span>
                            </div>
                            <div>
                                <input id="radiod" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonD()" value="d"></input>
                                <span id="option4">4</span>
                            </div>
                            <div>
                                <input id="radioe" type="radio" name="radioButton" class="btn btn-outline-primary" onclick="processRadioButtonE()" value="e"></input>
                                <span id="option5">5</span>
                            </div>
                        <!-- </legend> -->
                        <!-- </fieldset> -->
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
